<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
<body>
<div style="width: 100%;">
  <div class="card" style="width: 80%;margin: auto;background-color: rgb(56, 52, 52);margin-top: 10%;" >
    <div class="card-body">
      <form action="/getSwagger" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"> <h1 style="color: aliceblue;margin: auto;">Please select your postman collection file</h1> </label>
          <input class="form-control" type="file" name="avatar" id="avatar" accept=".json" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
